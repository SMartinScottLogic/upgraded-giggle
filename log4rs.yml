# Scan this file for changes every 30 seconds
refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
      
  seafile:
    kind: file
    path: "log/seafile.log"
    

# Set the default logging level to "warn" and attach the "stdout" appender to the root
root:
  level: trace
  appenders:
    - seafile

loggers:
  upgraded_giggle:
    level: debug
    appenders:
      - seafile
    additive: false
